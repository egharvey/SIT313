<!DOCTYPE html>

<html>
    <head>

        <title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            function bmiCalculator ()
            {
                let bmi = Number(document.getElementById("weight").value) / Math.pow(Number(document.getElementById("height").value), 2);
                if (bmi < 18.5){
                    return alert(bmi);
                }
                else if (bmi < 25){
                    return alert("Normal");
                }
                else if (bmi < 30){
                    return alert("Overweight");
                }
                else {
                    return alert("Obese");
                }
            }
        </script>
    <br>
    <br>
    <br>
    <div class="container">
     <h1>What is my BMI? Calculate your Body Mass Index below</h1>
     <br>
     <br>
     <br>

     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Please enter your weight:</label>
        <input type="email" class="form-control" id="weight" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Please enter your height:</label>
        <input class="form-control" id="height" >
      </div>
      <br>
      <br>
      <button type="button" class="btn btn-success" onclick="bmiCalculator()">Calculate</button>
    </div>
    </body>
</html>
